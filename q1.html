<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <title>Question-1</title>
    <script>
        function register() {
            var getSelectedValue = document.querySelector('input[name="ans"]:checked');
            if (getSelectedValue != null) {
                var crt = localStorage.getItem("correct");
                var t = localStorage.getItem("total");
                var crct = Number(crt);
                var tot = Number(t);
                var x = document.getElementById("6").checked;
                if (x) {
                    crct++;
                    tot++;
                }
                else {
                    tot++;
                }
                if (localStorage) {
                    localStorage.setItem("correct", crct);
                    localStorage.setItem("total", tot);
                }
            }
        }
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-8 border border-dark border-4" style="background-color: #addde9;">
                <h1>Q1. What is 6 + 0?</h1>

                <form action="q2.html" style="font-size: 30px;">
                    
                    <input type="radio" name="ans" id="6" value="6" required><label for="6">6</label><br>
                    
                    <input type="radio" name="ans" id="8" value="8"><label for="8">8</label><br>
                    
                    <input type="radio" name="ans" id="7" value="7"><label for="7">7</label><br><br>
                    <input type="submit" value="Next Question" onclick="register()">
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</body>

</html>
