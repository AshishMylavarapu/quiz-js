<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>Question-4</title>
    <script>
        function register() {
            var getSelectedValue = document.querySelector('input[name="ans"]:checked');
            if (getSelectedValue != null) {
                var crt = localStorage.getItem("correct");
                var t = localStorage.getItem("total");
                var crct = Number(crt);
                var tot = Number(t);
                var x = document.getElementById("21").checked;
                if (x) {
                    crct++;
                    tot++;
                }
                else {
                    tot++;
                }
                if (localStorage) {
                    localStorage.setItem("correct", crct);
                    localStorage.setItem("total", tot);
                }
            }
        }
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-8 border border-dark border-6" style="background-color: #addde9;" >
                <h1>Q4. What is 42/2?</h1>

                <form action="scores.html" style="font-size: 30px;">
                    
                    <input type="radio" name="ans" id="4" value="4" required><label for="4">4</label><br>
                    
                    <input type="radio" name="ans" id="12" value="12"><label for="12">12</label><br>
                    
                    <input type="radio" name="ans" id="21" value="21"><label for="21">21</label><br><br>
                    <input type="submit" value="Submit" onclick="register()">
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</body>

</html>
